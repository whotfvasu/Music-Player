<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4b4bccb42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/thumbnail.jpeg" class="song-img">
        <h1>Ik kudi</h1>
        <p>Wolf.Cryman</p>

        <audio  id="song">
            <source src="media/Ik Kudi.mp3" type="audio/mpeg">
        </audio>

        <input id="progress" type="range" value="0">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
            <div><i class="fa-solid fa-forward"></i></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
